
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <title>BeanLog | Premium Dial-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bricolage+Grotesque:wght@700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #050505;
        color: #F9FAFB;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      .font-display { font-family: 'Bricolage Grotesque', sans-serif; }
      
      .bg-glow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        overflow: hidden;
      }
      .glow-1 {
        position: absolute;
        width: 150vw;
        height: 150vw;
        top: -50vw;
        left: -50vw;
        background: radial-gradient(circle, rgba(217, 119, 6, 0.08) 0%, rgba(5, 5, 5, 0) 70%);
        pointer-events: none;
      }

      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #F59E0B 0%, #B45309 100%);
        box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.3);
      }
      
      .btn-secondary {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <!-- This script handles the on-the-fly transpilation of your .tsx files -->
    <script type="module">
      import { transform } from 'https://esm.sh/@babel/standalone';
      
      async function loadTSX(url) {
        const response = await fetch(url);
        const code = await response.text();
        const transformed = transform(code, {
          presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
          filename: url
        }).code;
        
        const blob = new Blob([transformed], { type: 'application/javascript' });
        return URL.createObjectURL(blob);
      }

      // Bootstrap the app
      const indexUrl = await loadTSX('./index.tsx');
      import(indexUrl);
    </script>
  </head>
  <body class="overflow-x-hidden">
    <div class="bg-glow"><div class="glow-1"></div></div>
    <div id="root"></div>
  </body>
</html>
