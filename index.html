
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <title>BeanLog | Premium Dial-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bricolage+Grotesque:wght@700;800&display=swap');
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050505;
        color: #F9FAFB;
        margin: 0;
      }
      .font-display { font-family: 'Bricolage Grotesque', sans-serif; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen p-6">
        <div id="loading-status" class="text-center space-y-6">
          <div class="w-12 h-12 border-4 border-amber-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
          <div>
            <p class="text-stone-500 font-bold tracking-widest text-[10px] uppercase">Calibrating Portafilter...</p>
            <p id="debug-step" class="text-stone-700 text-[9px] mt-2 font-mono uppercase">Initializing Compiler</p>
          </div>
          <div id="debug-log" class="text-left bg-black p-4 rounded-xl border border-white/5 text-[10px] font-mono text-stone-600 hidden overflow-auto max-h-40 max-w-xs mx-auto">
            <!-- Logs will appear here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Load Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="module">
      const logEl = document.getElementById('debug-log');
      const stepEl = document.getElementById('debug-step');
      
      function log(msg, isError = false) {
        console.log(msg);
        logEl.classList.remove('hidden');
        const line = document.createElement('div');
        line.className = isError ? 'text-red-500 font-bold' : 'text-stone-500';
        line.textContent = `> ${msg}`;
        logEl.appendChild(line);
      }

      async function bootstrap() {
        try {
          log("Compiler Ready");
          const transpiledFiles = {};
          
          // Order is critical here: Types -> App -> Index
          const files = [
            { id: './types', url: './types.ts' },
            { id: './App', url: './App.tsx' },
            { id: 'index', url: './index.tsx' }
          ];

          for (const file of files) {
            stepEl.textContent = `Fetching ${file.url}...`;
            log(`Fetching ${file.url}`);
            
            const response = await fetch(file.url);
            if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to find ${file.url}`);
            
            let code = await response.text();

            // MANUAL LINKING:
            // Since Blobs don't support relative paths, we replace './App' and './types' 
            // with the actual Blob URLs we generated in the previous steps.
            if (file.id === './App') {
              log("Linking types.ts -> App.tsx");
              code = code.replace(/from\s+['"]\.\/types['"]/g, `from '${transpiledFiles['./types']}'`);
            }
            if (file.id === 'index') {
              log("Linking App.tsx -> index.tsx");
              code = code.replace(/from\s+['"]\.\/App['"]/g, `from '${transpiledFiles['./App']}'`);
            }

            log(`Transpiling ${file.url}`);
            const transformed = Babel.transform(code, {
              presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
              filename: file.url
            }).code;
            
            const blob = new Blob([transformed], { type: 'application/javascript' });
            transpiledFiles[file.id] = URL.createObjectURL(blob);
          }

          log("Creating External Map");
          const im = document.createElement('script');
          im.type = 'importmap';
          im.textContent = JSON.stringify({
            imports: {
              "react": "https://esm.sh/react@19.2.4",
              "react-dom": "https://esm.sh/react-dom@19.2.4",
              "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
              "lucide-react": "https://esm.sh/lucide-react@0.563.0"
            }
          });
          document.head.appendChild(im);

          log("Booting Application");
          stepEl.textContent = "Igniting Boiler...";
          await import(transpiledFiles['index']);
          
        } catch (err) {
          log(err.message, true);
          stepEl.textContent = "Extraction Failed";
          stepEl.classList.add('text-red-500');
        }
      }

      if (window.Babel) {
        bootstrap();
      } else {
        window.onload = bootstrap;
      }
    </script>
  </body>
</html>
